
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORCUS CLOCK</title>
    <style>
        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>
        <script>
function updateClock() {
    const now = new Date();
    const hour = now.getHours() % 12;
    const minute = now.getMinutes();
    const second = now.getSeconds();

    const hourAngle = (hour + minute / 60) * 30;
    const minuteAngle = (minute + second / 60) * 6;
    const secondAngle = second * 6;

    document.getElementById('hourHand').setAttribute('transform', `rotate(${hourAngle}, 100, 100)`);
    document.getElementById('minuteHand').setAttribute('transform', `rotate(${minuteAngle}, 100, 100)`);
    document.getElementById('secondHand').setAttribute('transform', `rotate(${secondAngle}, 100, 100)`);
}

setInterval(updateClock, 1000);
updateClock(); // Initial call to set clock hands correctly
</script>
    </script>
    <body>
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
            <!-- Clock face -->
            <circle cx="100" cy="100" r="90" fill="lightgreen" stroke="blue" stroke-width="2"/>

            <image href="image/2c9143a6-7825-4b08-a37a-dafc7daa44ae.JPG" x="10" y="10" width="180" height="180" clip-path="url(#circleClip)"/>
            <clipPath id="circleClip">

               <!-- Clock border -->
             <circle cx="100" cy="100" r="90" fill="none" stroke="green" stroke-width="2"/>
            </clipPath>
  
            
            <!-- Hour marks -->
            <line x1="100" y1="20" x2="100" y2="30" stroke="yellow" stroke-width="2"/>
            <line x1="180" y1="100" x2="170" y2="100" stroke="red" stroke-width="2"/>
            <line x1="100" y1="180" x2="100" y2="170" stroke="green" stroke-width="2"/>
            <line x1="20" y1="100" x2="30" y2="100" stroke="orange" stroke-width="2"/>

            <!-- Hour numbers -->
            <text x="95" y="40" font-family="Arial" font-size="12" text-anchor="middle">12</text>
            <text x="160" y="105" font-family="Arial" font-size="12" text-anchor="middle">3</text>
            <text x="95" y="170" font-family="Arial" font-size="12" text-anchor="middle">6</text>
            <text x="40" y="105" font-family="Arial" font-size="12" text-anchor="middle">9</text>
  
            
            <!-- Clock hands -->
            <line id="hourHand" x1="100" y1="100" x2="100" y2="50" stroke="purple" stroke-width="2"/>
            <line id="minuteHand" x1="100" y1="100" x2="100" y2="40" stroke="maroon" stroke-width="1.5"/>
            <line id="secondHand" x1="100" y1="100" x2="100" y2="30" stroke="red" stroke-width="1"/>
            
            <!-- Center point -->
            <circle cx="100" cy="100" r="3" fill="black"/>
        </svg>
    </body>
</body>
</html>
